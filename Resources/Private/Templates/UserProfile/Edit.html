<section class="container">
	<h1>Edit my profile {user.name}</h1>

	<f:form action="update" objectName="user" object="{user}">
		<fieldset class="form-group">
			<div class="form-group">
				<label for="aboutMe">E-Mail</label>
				<div class="input">
					<f:form.textfield value="{user.aboutMe}" id="aboutMe" property="aboutMe"/>
				</div>
			</div>
		</fieldset>
		<f:form.submit value="Update" class="btn btn-success">Update</f:form.submit>
	</f:form>
</section>
