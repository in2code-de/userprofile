
<section class="container">
	<h1>Edit {userProfile.name}</h1>
	<ul>
		<li>Name:   {userProfile.name}</li>
		<li>Email:  {userProfile.email}</li>
		<li>About me:  {userProfile.aboutMe}</li>
		<f:if condition="{showEditButton}" >
			<f:link.action action="edit" arguments="{userProfile:userProfile}" class="btn btn-primary" >Edit your profile</f:link.action>


		</f:if>

	</ul>
</section>
